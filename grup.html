<!DOCTYPE html>
<html>

<head>
    <style>
        h1,
        h2 {
            color: blue;
        }

        h2 u {
            color: yellow;
        }

        p #mi {

        }

        p.egik {
            color: saddlebrown;

<body>
    <h1> <u>Eğitimler</u></h1>
    <h2>Temel <u> Seviye</u> Eğitimler</h2>

    <p>CSS</p>
    <p class="egik">Javascript</p>
    <h2>İleri <u>Seviye</u> Eğitimler</h2>
    <p>Nesne <span id="mi">Tabanlı</span> Programlama</p>
</body>

</html>
